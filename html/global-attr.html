<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global-Attributes</title>
    <link rel="shortcut icon" href="/img/logo/Gmail Logo.png"    type="image/x-icon">
</head>

<body>

    <details>
        <summary>details</summary>
        <h1 title="about title">heading</h1>
        <h1 style="color: red; color: green;">heading</h1>
        <h1 style="color: red;" class="testclass" id="testid">heading</h1>
    </details>

</body>
<style>

    #testid{
        color: gold;
        background-color: black;
    }

    .testclass{
        color: blue;
    }

    
    h1{
        color: blue;
        color: red;
    }

</style>
